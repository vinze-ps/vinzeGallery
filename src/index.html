<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vinzeGallery.css">
    <script src="js/vinzeUtilities.js"></script>
    <script src="js/vinzeGallery.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
        }

        h3 {
            padding: 15px 0;
            color: #fff;
        }
    </style>
    <title>Vinze Gallery Demo</title>
</head>
<body>

    <h3>The first gallery.</h3>

    <div data-vinze-gallery="test">
        <div data-vinze-photo-container>
            <img data-vinze-photo src="img/1.jpg" />
        </div>
        <div data-vinze-photo-container>
            <img data-vinze-photo src="img/2.jpg" />
        </div>
        <div data-vinze-photo-container>
            <img data-vinze-photo src="img/3.jpg" />
        </div>
        <div data-vinze-photo-container>
            <img data-vinze-photo src="img/4.jpg" />
        </div>
    </div>

    <h3>The second gallery.</h3>

    <div data-vinze-gallery="test2">
        <div data-vinze-photo-container>
            <img data-vinze-photo src="img/5.jpg" />
        </div>
        <div data-vinze-photo-container>
            <img data-vinze-photo src="img/6.jpg" />
        </div>
        <div data-vinze-photo-container>
            <img data-vinze-photo src="img/7.jpg" />
        </div>
        <div data-vinze-photo-container>
            <img data-vinze-photo src="img/8.jpg" />
        </div>
        <div data-vinze-photo-container>
            <img data-vinze-photo src="img/9.jpg" />
        </div>
    </div>

    <script type="text/javascript">

        // If the first parameter is null - initialize all found galleries by data attr.
        // The first parameter also can be a string with a specific name of the gallery.

        let gallery = new VinzeGallery(null, {
            gallery: {
                photosGap: 5,
            },
        });

        // !!! Initialize.

        gallery.init();
    </script>

</body>
</html>
